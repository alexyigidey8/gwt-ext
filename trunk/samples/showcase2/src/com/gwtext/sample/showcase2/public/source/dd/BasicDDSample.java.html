import com.google.gwt.core.client.EntryPoint;
import com.google.gwt.user.client.ui.HorizontalPanel;
import com.gwtext.client.dd.DD;
import com.gwtext.client.dd.DDProxy;
import com.gwtext.client.widgets.Panel;
import com.gwtext.client.widgets.Viewport;

public class BasicDDSample implements EntryPoint {

    public void onModuleLoad() {
        Panel panel = new Panel();
        panel.setBorder(false);
        panel.setPaddings(15);

        HorizontalPanel horizontalPanel = new HorizontalPanel();
        horizontalPanel.setSpacing(15);

        Panel draggable = new Panel();
        draggable.setTitle("Draggable");
        draggable.setBorder(true);
        draggable.setWidth(200);
        draggable.setCollapsible(true);
        draggable.setHtml(getShortBogusMarkup());

        Panel proxy = new Panel();
        proxy.setTitle("Draggable with Proxy");
        proxy.setBorder(true);
        proxy.setWidth(200);
        proxy.setCollapsible(true);
        proxy.setHtml(getShortBogusMarkup());

        DD dd = new DD(draggable);
        DD ddProxy = new DDProxy(proxy);

        horizontalPanel.add(draggable);
        horizontalPanel.add(proxy);

        panel.add(horizontalPanel);

        //add the panel to the browser viewport / full screen
        Viewport viewport = new Viewport(panel);
    }

    private static String getShortBogusMarkup() {
        return "<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Sed metus nibh," +
                " sodales a, porta at, vulputate eget, dui.  In pellentesque nisl non sem." +
                " Suspendisse nunc sem, pretium eget, cursus a, fringilla vel, urna.";
    }
}
</textarea>

dp.SyntaxHighlighter.HighlightAll('code');
