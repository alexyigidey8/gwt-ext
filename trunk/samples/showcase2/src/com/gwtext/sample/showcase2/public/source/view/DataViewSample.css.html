<html>
<head>
<link rel="stylesheet" href="../../js/sh/SyntaxHighlighter.css" type="text/css" />
<script src="../../js/sh/shCore.js"></script>
<script src="../../js/sh/shBrushCss.js"></script>
<style>

* {
font-family:Courier New,monospace;
  padding: 0;
  margin: 0;
  white-space: nowrap;
  font-size: 11px;
}

.dp-highlighter {
  white-space: nowrap;
  overflow: visible;
  width: 600px;
  font-size: 11px;
  font-family:Courier New,monospace;
}
</style>
</head>
<body>
<textarea name="code" class="css:nogutter:nocontrols" rows="15" cols="120">
#images-view .x-panel-body {
    background: white;
    font: 11px Arial, Helvetica, sans-serif;
}

#images-view .thumb {
    background: #dddddd;
    padding: 3px;
}

#images-view .thumb img {
    height: 90px;
    width: 64px;
}

#images-view .thumb-wrap {
    float: left;
    margin: 4px;
    margin-right: 0;
    padding: 5px;
}

#images-view .thumb-wrap span {
    display: block;
    overflow: hidden;
    text-align: center;
}

#images-view .x-view-over {
    border: 1px solid #dddddd;
    background: #efefef url( js/ext/resources/images/default/grid/row-over.gif )
                repeat-x left top;
    padding: 4px;
}

#images-view .x-view-selected {
    background: #eff5fb url( images/view/selected.gif ) no-repeat right bottom;
    border: 1px solid #99bbe8;
    padding: 4px;
}

#images-view .x-view-selected .thumb {
    background: transparent;
}

#images-view .loading-indicator {
    font-size: 11px;
    background-image: url( 'js/ext/resources/images/default/grid/loading.gif' );
    background-repeat: no-repeat;
    background-position: left;
    padding-left: 20px;
    margin: 10px;
}
</textarea>
<script class="javascript">
dp.SyntaxHighlighter.HighlightAll('code');
</script>
</body>
</html>
