
<textarea name="code" class="java" style="display:none;">
Form form = new Form(new FormConfig() {
    {
        setWidth(300);
        setHeader("Simple Form");
        setLabelWidth(75);
        setUrl("foobar.php");
        setSurrondWithBox(true);
    }
});

form.add(new TextField(new TextFieldConfig() {
    {
        setFieldLabel("First Name");
        setName("first");
        setWidth(175);
        setAllowBlank(false);
    }
}));

form.add(new TextField(new TextFieldConfig() {
    {
        setFieldLabel("Last Name");
        setName("last");
        setWidth(175);
    }
}));

final DateField dateField = new DateField(new DateFieldConfig() {
    {
        setDisabledDays(new int[]{0, 4});
        setFieldLabel("Sample Date");
        //setting date by object
        setValue(new Date());
        setFormat("Y-m-d");
    }
});

form.add(dateField);

form.addButton("Save");
form.addButton("Cancel");
form.render();
</textarea>

    dp.SyntaxHighlighter.HighlightAll('code');
