import com.google.gwt.core.client.EntryPoint;
import com.google.gwt.user.client.ui.RootPanel;
import com.gwtext.client.core.Template;
import com.gwtext.client.data.SimpleStore;
import com.gwtext.client.data.Store;
import com.gwtext.client.widgets.Panel;
import com.gwtext.client.widgets.form.ComboBox;
import com.gwtext.client.widgets.form.FormPanel;

public class ComboBoxStyled implements EntryPoint {

    public void onModuleLoad() {
        Panel panel = new Panel();
        panel.setBorder(false);
        panel.setPaddings(15);

        final Store store = new SimpleStore(new String[]{"abbr", "country"}, getCountries());
        store.load();

        final Template template = new Template("<div class=\"x-combo-list-item\">" +
                "<img src=\"images/flags/{abbr}.gif\"> " +
                "{country}<div class=\"x-clear\"></div></div>");

        ComboBox cb = new ComboBox();
        cb.setMinChars(1);
        cb.setFieldLabel("Countries");
        cb.setStore(store);
        cb.setDisplayField("country");
        cb.setMode(ComboBox.LOCAL);
        cb.setTriggerAction(ComboBox.ALL);
        cb.setEmptyText("Select Country");
        cb.setTypeAhead(true);
        cb.setSelectOnFocus(true);
        cb.setWidth(200);
        cb.setResizable(true);
        cb.setTpl(template);
        cb.setTitle("Countries");

        FormPanel form = new FormPanel();
        form.setLabelWidth(70);
        form.setBorder(false);
        form.add(cb);
        panel.add(form);

        RootPanel.get().add(panel);
    }

    public static Object[][] getCountries() {
        return new Object[][]{
                new Object[]{"au", "Australia", "Canberra", "Australia", new Integer(18090000),
