
<textarea name="code" class="java" style="display:none;">
Form form = new Form(new FormConfig() {
    {
        setLabelAlign("top");
        setHeader("Multi-column and labels top");
        setWidth(600);
        setSurrondWithBox(true);
    }
});

form.column(new ColumnConfig() {
    {
        setWidth(282);
    }
});

form.add(new TextField(new TextFieldConfig() {
    {
        setFieldLabel("First Name");
        setName("name");
        setWidth(225);
    }
}));
form.add(new TextField(new TextFieldConfig() {
    {
        setFieldLabel("Company");
        setName("company");
        setWidth(225);
    }
}));

form.end();

form.column(new ColumnConfig() {
    {
        setWidth(272);
        setStyle("margin-left:10px;");
        setClear(true);
    }
});

form.add(new TextField(new TextFieldConfig() {
    {
        setFieldLabel("Last Name");
        setName("company");
        setWidth(225);
    }
}));
form.add(new TextField(new TextFieldConfig() {
    {
        setFieldLabel("Email");
        setName("email");
        setVtype(VType.EMAIL);
        setWidth(225);
    }
}));

form.end();

form.addButton("Save");
form.addButton("Cancel");
form.render();
</textarea>

<script class="javascript">
    dp.SyntaxHighlighter.HighlightAll('code');
</script>
