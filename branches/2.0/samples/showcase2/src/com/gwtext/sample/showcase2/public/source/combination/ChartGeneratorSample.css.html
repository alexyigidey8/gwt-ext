<html>
<head>
<link rel="stylesheet" href="../../js/sh/SyntaxHighlighter.css" type="text/css" />
<script src="../../js/sh/shCore.js"></script>
<script src="../../js/sh/shBrushCss.js"></script>
<style>

* {
font-family:Courier New,monospace;
  padding: 0;
  margin: 0;
  white-space: nowrap;
  font-size: 11px;
}

.dp-highlighter {
  white-space: nowrap;
  overflow: visible;
  width: 600px;
  font-size: 11px;
  font-family:Courier New,monospace;
}
</style>
</head>
<body>
<textarea name="code" class="css:nogutter:nocontrols" rows="15" cols="120">
.paste-icon {
    background-image: url( images/silk/page_paste.gif ) !important;
}

.line-chart-icon {
    background-image: url( images/silk/chart_curve.gif ) !important;
}

.bar-chart-icon {
    background-image: url( images/silk/chart_bar.gif) !important;
}

.pie-chart-icon {
    background-image: url( images/silk/chart_pie.gif) !important;
}

image-icon {
    background-image: url( images/silk/image.gif ) !important;
}

.add-icon {
    background-image: url( images/silk/add.gif ) !important;
}
</textarea>
<script class="javascript">
dp.SyntaxHighlighter.HighlightAll('code');
</script>
</body>
</html>
